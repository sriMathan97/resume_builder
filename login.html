<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-warning">
    <div class="wrapper p-5 ">
        <!-- Register Link Start -->
        <a href="Register.html" class="float-end text-decoration-none text-light">
            <h4 class="link-hover ">Register</h4>
        </a>
        <!-- Register Link end -->

        <!-- login form Start -->
        <form class="w-25 mx-auto">

            <h2 class="py-3 text-center">Login Page is completed</h2>

            <div class="form-row">
                <div class="form-group col-md-12 py-3">
                    <label for="">Email</label>
                    <input type="email" class="form-control" id="login_id" placeholder="Enter your email-Id" />
                </div>
                <div class="form-group col-md-12">
                    <label for="">Password</label>
                    <input type="password" class="form-control" id="login_pass" placeholder="Enter your password" />
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-4 create-hover" onclick="userLogin()">Login</button>
        </form>
        <!-- login form End -->
    </div>
</body>
<script src="main.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
