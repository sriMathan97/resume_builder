<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-warning">
    <div class="wrapper p-5 ">
        <!-- login start -->
        <a href="login.html" class="float-end text-decoration-none text-light">
            <h4 class="link-hover">Login Here</h4>
        </a>
        <!-- login end -->

        <!-- Register Form Start -->
        <form class="w-25 mx-auto">
            <h2 class="py-3 text-center">Register</h2>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="reg_name" placeholder="Enter your name" required />
                </div>
                <div class="form-group col-md-12 py-3">
                    <label for="">Email ID</label>
                    <input type="email" class="form-control" id="reg_email" placeholder="Enter your email " required />
                </div>
                <div class="form-group col-md-12">
                    <label for="">Create new password</label>
                    <input type="text" class="form-control" id="reg_password" placeholder="Enter your new password" required/>
                </div>
                <button type="button" class="btn btn-primary mt-4 create-hover" onclick="getRegisterData()">Create</button>
            </div>
        </form>
         <!-- Register Form End -->
    </div>
</body>

<script src="main.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
